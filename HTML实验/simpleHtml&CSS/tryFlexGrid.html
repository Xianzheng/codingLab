<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
        margin:0;
        padding:0;
        }
        html,body{
        height:100%;
        }
        .flexControl{
            height: 100%;
            display: flex;
            background-color: lightcoral;
            justify-content: end;

        }
        .gridControl {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }
        .div1{
            background-color: aqua;
            width: 100px;
            height: 100px;
            margin-right: 50px;
        }

    </style>
</head>
<body>
    <div class="flexControl">
        <div class ="gridControl">
            <div class="div1"></div>
            <div class="div1"></div>
            <div class="div1"></div>
            <div class="div1"></div>
            

        </div>
    </div>
</body>
</html>
